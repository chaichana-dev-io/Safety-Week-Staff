<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>STAFF SYSTEM - Safety Week 2026</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <style>
    :root { --navy: #1a237e; --blue: #3b82f6; --bg: #f0f2f5; }
    body { font-family: 'Sarabun', sans-serif; background: var(--bg); color: #333; -webkit-tap-highlight-color: transparent; }
    .header-section { background: linear-gradient(135deg, #1a237e 0%, #283593 100%); color: white; padding: 30px 0 60px; text-align: center; }
    .header-section h5 { font-weight: 700; letter-spacing: 1px; margin-bottom: 5px; }
    .header-section p { font-size: 0.9rem; opacity: 0.9; margin-bottom: 0; }
    .nav-container { margin-top: -35px; display: flex; justify-content: center; }
    .nav-pills { background: white; padding: 5px; border-radius: 50px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    .nav-link { border-radius: 50px !important; color: #555; font-weight: 600; padding: 8px 20px; font-size: 0.95rem; }
    .nav-link.active { background-color: var(--navy) !important; color: white !important; }
    
    .stat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin: 15px 0; }
    .stat-box { background: white; padding: 10px 5px; border-radius: 12px; text-align: center; border-bottom: 4px solid var(--navy); box-shadow: 0 3px 10px rgba(0,0,0,0.06); display: flex; flex-direction: column; justify-content: center; min-height: 85px; }
    .stat-box .label { font-size: 0.75rem; color: #666; font-weight: 700; margin-bottom: 2px; }
    .stat-box .value { font-size: 1.6rem; font-weight: 800; color: var(--navy); line-height: 1; }
    .stat-box .unit { font-size: 0.6rem; color: #999; text-transform: uppercase; }

    .main-card { border-radius: 20px; border: none; box-shadow: 0 4px 20px rgba(0,0,0,0.08); background: white; margin-top: 10px; }
    .input-custom { background: #f8fafc; border: 2px solid #e2e8f0; border-radius: 12px; padding: 12px; font-size: 1.1rem; width: 100%; text-align: center; transition: 0.3s; }
    .input-custom:focus { border-color: var(--blue); outline: none; background: white; }
    .btn-action { border-radius: 12px; padding: 12px; font-weight: 600; border: none; font-size: 1rem; }
    
    .mode-card { cursor: pointer; border: 2px solid #f1f5f9; border-radius: 18px; padding: 12px; background: #fff; transition: 0.2s; }
    .active-checkin { border-color: var(--blue); background: #eff6ff; }
    .active-checkout { border-color: #ef4444; background: #fef2f2; }

    .progress { height: 12px; border-radius: 10px; background-color: #e2e8f0; overflow: hidden; }
    .base-card { display: flex; align-items: center; justify-content: space-between; padding: 10px 15px; border-radius: 12px; margin-bottom: 8px; border: 1px solid #eee; }
    .base-passed { background-color: #e8f5e9; border-color: #c8e6c9; }
    
    #loadingOverlay { position: fixed; inset: 0; background: rgba(255,255,255,0.8); display: none; justify-content: center; align-items: center; z-index: 9999; backdrop-filter: blur(2px); }
    #canvas { width: 100%; border-radius: 12px; display: none; background: #000; transform: scaleX(-1); margin-bottom: 10px; }

    .table-aaa { border-collapse: separate; border-spacing: 0; width: 100%; }
    .table-aaa td { padding: 14px 10px; border-bottom: 1px solid #edf2f7; vertical-align: middle; }
    .table-aaa tr:nth-child(even) { background-color: #f8fafc; }
    .table-aaa tr:hover { background-color: #e2e8f0 !important; }
    
    .badge-group { background-color: #e0e7ff; color: #4338ca; font-weight: 700; border: 1px solid #c7d2fe; }
    
    /* เน้นรหัสพนักงานให้เป็นสีดำเข้ม */
    .emp-id-text { color: #000000 !important; font-weight: 700; }
  </style>
</head>
<body>

<div id="loadingOverlay"><div class="text-center"><div class="spinner-border text-primary mb-2"></div><div class="small fw-bold">กำลังดำเนินการ...</div></div></div>

<div class="header-section">
  <h5>STAFF SYSTEM</h5>
  <p>Safety Week 2026</p>
</div>

<div class="container mb-5">
  <div class="nav-container">
    <ul class="nav nav-pills" id="mainTabs">
      <li class="nav-item"><button class="nav-link active" data-bs-toggle="pill" data-bs-target="#tabRec" onclick="resetAll()"><i class="bi bi-qr-code-scan"></i> บันทึก</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#tabEdit" onclick="resetEdit()"><i class="bi bi-pencil-square"></i> แก้ไข</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#tabMon" onclick="clearMon()"><i class="bi bi-search"></i> Monitor</button></li>
    </ul>
  </div>

  <div class="tab-content mt-2">
    <div class="tab-pane fade show active" id="tabRec">
      <div class="card main-card p-3 text-center">
        <div class="row g-2 mb-3">
          <div class="col-6"><div id="btnIn" class="mode-card" onclick="setMode('checkin')"><i class="bi bi-box-arrow-in-right fs-3 text-primary"></i><div class="small fw-bold">CHECK-IN</div></div></div>
          <div class="col-6"><div id="btnOut" class="mode-card" onclick="setMode('checkout')"><i class="bi bi-box-arrow-left fs-3 text-danger"></i><div class="small fw-bold">CHECK-OUT</div></div></div>
        </div>
        <div id="actionArea" class="d-none">
          <canvas id="canvas"></canvas>
          <button id="cameraBtn" class="btn btn-dark w-100 btn-action mb-2" onclick="startCamera()"><i class="bi bi-camera"></i> เปิดสแกน QR</button>
          <input type="text" id="recordId" class="input-custom mb-3" placeholder="สแกนหรือระบุรหัส" autocomplete="off">
          <div class="row g-2">
            <div class="col-8"><button class="btn btn-primary w-100 btn-action shadow" onclick="submitRecord()">ยืนยัน</button></div>
            <div class="col-4"><button class="btn btn-light w-100 btn-action border" onclick="resetAll()">ยกเลิก</button></div>
          </div>
        </div>
      </div>
    </div>

    <div class="tab-pane fade" id="tabEdit">
      <div class="card main-card p-3">
        <div id="editSearchArea">
          <input type="text" id="editId" class="input-custom mb-3" placeholder="ระบุรหัสพนักงาน" autocomplete="off">
          <button class="btn btn-primary w-100 btn-action shadow" onclick="searchUserForEdit()">ค้นหา</button>
        </div>
        <div id="editForm" class="d-none mt-2">
          <div class="mb-3"><label class="small text-muted fw-bold">ชื่อ-นามสกุล</label><input type="text" id="nameBox" class="form-control"></div>
          <div class="row g-2 mb-3">
            <div class="col-6"><label class="small text-muted fw-bold">แผนก</label><input type="text" id="deptBox" class="form-control"></div>
            <div class="col-6"><label class="small text-muted fw-bold">ฝ่าย</label><input type="text" id="sectBox" class="form-control"></div>
          </div>
          <div class="mb-4"><label class="small text-muted fw-bold">อีเมล</label><input type="email" id="emailBox" class="form-control"></div>
          <div class="row g-2">
            <div class="col-4"><button class="btn btn-light w-100 btn-action border" onclick="resetEdit()">ยกเลิก</button></div>
            <div class="col-8"><button class="btn btn-success w-100 btn-action shadow text-white" onclick="saveEdit()">บันทึกข้อมูล</button></div>
          </div>
        </div>
      </div>
    </div>

    <div class="tab-pane fade" id="tabMon">
      <div class="stat-grid" id="statGrid"></div>
      <div class="card main-card p-3">
        <input type="text" id="monId" class="input-custom mb-3" placeholder="ระบุรหัสพนักงาน" autocomplete="off">
        <div class="row g-2">
           <div class="col-8"><button class="btn btn-primary w-100 btn-action shadow" onclick="getMonitor()">ค้นหา</button></div>
           <div class="col-4"><button class="btn btn-outline-danger w-100 btn-action" onclick="clearMon()">ล้างข้อมูล</button></div>
        </div>
        <div id="monResult" class="mt-3"></div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="infoModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-sm">
    <div class="modal-content border-0 shadow-lg" style="border-radius: 20px;">
      <div class="modal-body p-4" id="modalBody"></div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbx_vllXGKpDuUHLLiw3NGXHUL1Mi9KQbrISC3unoVB1ms-rqwQc36m1DTrazKoWY56m9g/exec";
const infoModal = new bootstrap.Modal(document.getElementById('infoModal'));
let video = document.createElement("video");
let canvasElement = document.getElementById("canvas");
let canvas = canvasElement.getContext("2d", { willReadFrequently: true });
let currentMode = null, scanning = false;

const showLoad = (s) => document.getElementById('loadingOverlay').style.display = s ? 'flex' : 'none';

function smartId(id) {
  if (!id) return "";
  let s = id.toString().trim();
  if (/^\d+$/.test(s) && s.length < 6) return s.padStart(6, '0');
  return s;
}

document.addEventListener('keydown', function(e) {
  const active = document.activeElement;
  if (active.tagName === 'INPUT') {
    if (e.key === 'Enter') {
      e.preventDefault();
      if (active.id === 'recordId') submitRecord();
      if (active.id === 'editId') searchUserForEdit();
      if (active.id === 'monId') getMonitor();
      if (active.closest('#editForm')) saveEdit();
    }
  }
});

async function getMonitor() {
  let val = document.getElementById('monId').value.trim();
  if(!val) return;
  let searchVal = (val.toUpperCase() === 'AAA') ? 'AAA' : smartId(val);
  
  showLoad(true);
  try {
    if (searchVal === 'AAA') {
      const res = await fetch(`${API_URL}?action=getAllProgress`);
      const r = await res.json();
      showLoad(false);
      if (r.success) {
        let h = `<div class="table-responsive rounded-3 border"><table class="table-aaa"><tbody>`;
        r.data.forEach(p => {
          h += `<tr onclick="viewDetail('${p.empId}')"><td class="ps-3"><div class="fw-bold text-navy">${p.name}</div><small class="emp-id-text">ID: ${p.empId}</small></td><td class="text-end pe-3"><span class="badge ${p.pass==9?'bg-success':'bg-light text-dark border'}">${p.pass}/9 ฐาน</span></td></tr>`;
        });
        document.getElementById('monResult').innerHTML = h + `</tbody></table></div>`;
      }
    } else {
      const res = await fetch(`${API_URL}?action=searchUser&query=${searchVal}`);
      const r = await res.json();
      showLoad(false);
      if(r.success) {
        let groupText = r.group ? r.group.replace(/Group/g, "กลุ่มที่") : "ยังไม่มีกลุ่ม";
        document.getElementById('monResult').innerHTML = `
          <div class="p-3 bg-white border rounded-4 shadow-sm" onclick="viewDetail('${r.empId}')" style="cursor:pointer">
            <div class="d-flex justify-content-between align-items-start mb-2">
              <div>
                <div class="fw-bold text-navy">${r.name}</div>
                <small class="emp-id-text">ID: ${r.empId}</small>
              </div>
              <span class="badge badge-group rounded-pill px-3 py-2">${groupText}</span>
            </div>
            <div class="progress my-2" style="height: 8px;">
              <div class="progress-bar bg-success" style="width:${(r.passedCount/9)*100}%"></div>
            </div>
            <div class="d-flex justify-content-between small">
              <span class="text-muted">ความคืบหน้า</span>
              <span class="fw-bold text-navy">${r.passedCount}/9 ฐาน</span>
            </div>
          </div>`;
      } else { Swal.fire("ไม่พบข้อมูล", "ลองตรวจสอบรหัสพนักงานหรือ QR อีกครั้ง", "error"); }
    }
  } catch(e) { showLoad(false); }
}

async function viewDetail(empId) {
  showLoad(true);
  try {
    const res = await fetch(`${API_URL}?action=searchUser&query=${empId}`);
    const r = await res.json();
    showLoad(false);
    let groupText = r.group ? r.group.replace(/Group/g, "กลุ่มที่") : "ยังไม่มีกลุ่ม";
    let baseHtml = '';
    for (let i = 0; i < 9; i++) {
      const isPassed = r.details && r.details[i] === "ผ่าน";
      baseHtml += `<div class="base-card ${isPassed ? 'base-passed' : ''}"><div class="small fw-bold text-navy">ฐานที่ ${i + 1}</div><span>${isPassed ? '✅' : '⭕'}</span></div>`;
    }
    document.getElementById('modalBody').innerHTML = `
      <div class="text-center mb-3">
        <h6 class="fw-bold text-navy mb-1">${r.name}</h6>
        <div class="d-flex justify-content-center gap-2">
          <span class="badge bg-white text-dark border emp-id-text">ID: ${r.empId}</span>
          <span class="badge bg-primary">${groupText}</span>
        </div>
      </div>
      <div class="mb-3"><div class="progress"><div class="progress-bar bg-success" style="width:${(r.passedCount/9)*100}%"></div></div></div>
      <div style="max-height: 300px; overflow-y: auto;">${baseHtml}</div>
      <button class="btn btn-dark w-100 rounded-pill mt-3" data-bs-dismiss="modal">ปิดหน้าต่าง</button>`;
    infoModal.show();
  } catch(e) { showLoad(false); }
}

async function updateStats() {
  try {
    const res = await fetch(`${API_URL}?action=getBaseMonitor`);
    const r = await res.json();
    if (r.success) {
      document.getElementById('statGrid').innerHTML = r.data.map((i, idx) => `
        <div class="stat-box"><span class="label">กลุ่มที่ ${idx + 1}</span><span class="value">${i.passed}</span><span class="unit">คนเช็คอิน</span></div>`).join('');
    }
  } catch(e) {}
}

function setMode(m) {
  currentMode = m;
  document.getElementById('btnIn').className = 'mode-card ' + (m==='checkin'?'active-checkin':'');
  document.getElementById('btnOut').className = 'mode-card ' + (m==='checkout'?'active-checkout':'');
  document.getElementById('actionArea').classList.remove('d-none');
  document.getElementById('recordId').value = ''; 
  setTimeout(() => document.getElementById('recordId').focus(), 100);
}

function resetAll() {
  stopCamera();
  document.getElementById('recordId').value = ''; 
  document.getElementById('actionArea').classList.add('d-none');
  currentMode = null;
  document.getElementById('btnIn').className = 'mode-card';
  document.getElementById('btnOut').className = 'mode-card';
}

function startCamera() {
  navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(function(stream) {
    scanning = true; video.srcObject = stream; video.setAttribute("playsinline", true); video.play();
    canvasElement.style.display = "block";
    document.getElementById('cameraBtn').style.display = "none";
    requestAnimationFrame(tick);
  });
}

function stopCamera() {
  scanning = false; if (video.srcObject) video.srcObject.getTracks().forEach(t => t.stop());
  canvasElement.style.display = "none";
  document.getElementById('cameraBtn').style.display = "block";
}

function tick() {
  if (video.readyState === video.HAVE_ENOUGH_DATA && scanning) {
    canvasElement.height = video.videoHeight; canvasElement.width = video.videoWidth;
    canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
    var code = jsQR(canvas.getImageData(0, 0, canvasElement.width, canvasElement.height).data, canvasElement.width, canvasElement.height);
    if (code) { 
        document.getElementById('recordId').value = code.data; 
        stopCamera(); 
        submitRecord(); 
    }
  }
  if(scanning) requestAnimationFrame(tick);
}

async function searchUserForEdit() {
  let id = smartId(document.getElementById('editId').value.trim());
  if(!id) return;
  showLoad(true);
  try {
    const res = await fetch(`${API_URL}?action=searchUser&query=${id}`);
    const r = await res.json();
    showLoad(false);
    if(r.success) {
      document.getElementById('nameBox').value = r.name;
      document.getElementById('deptBox').value = r.dept;
      document.getElementById('sectBox').value = r.sect;
      document.getElementById('emailBox').value = r.email;
      document.getElementById('editSearchArea').classList.add('d-none');
      document.getElementById('editForm').classList.remove('d-none');
    } else { Swal.fire("ไม่พบข้อมูล", "เช็คไอดีอีกครั้งครับ", "error"); }
  } catch(e) { showLoad(false); }
}

async function saveEdit() {
  let id = smartId(document.getElementById('editId').value.trim());
  showLoad(true);
  try {
    const res = await fetch(`${API_URL}?action=updateUser&empId=${id}&name=${encodeURIComponent(document.getElementById('nameBox').value)}&dept=${encodeURIComponent(document.getElementById('deptBox').value)}&sect=${encodeURIComponent(document.getElementById('sectBox').value)}&email=${encodeURIComponent(document.getElementById('emailBox').value)}`);
    const r = await res.json();
    showLoad(false);
    if(r.success) { Swal.fire("สำเร็จ", "แก้ไขข้อมูลและบันทึก Log แล้ว", "success"); resetEdit(); }
  } catch(e) { showLoad(false); }
}

function resetEdit() {
  document.getElementById('editSearchArea').classList.remove('d-none');
  document.getElementById('editForm').classList.add('d-none');
  document.getElementById('editId').value = '';
}

function clearMon() {
  document.getElementById('monId').value = '';
  document.getElementById('monResult').innerHTML = '';
  updateStats();
}

window.onload = updateStats;
</script>
</body>
</html>
