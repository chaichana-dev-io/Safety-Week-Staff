<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STAFF SYSTEM 2026</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <style>
    :root { --navy: #1a237e; --bg: #f4f7fe; }
    body { font-family: 'Kanit', sans-serif; background: var(--bg); }
    .header-section { background: var(--navy); color: white; padding: 30px 0 60px; text-align: center; }
    .nav-container { margin-top: -30px; display: flex; justify-content: center; }
    .nav-pills { background: white; padding: 5px; border-radius: 50px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    .nav-link.active { background-color: var(--navy) !important; }
    .main-card { border-radius: 20px; border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.05); background: white; }
    #canvas { width: 100%; border-radius: 15px; display: none; transform: scaleX(-1); background: #000; }
    .stat-box { border-radius: 15px; background: white; padding: 10px; border-top: 4px solid var(--navy); min-height: 85px; transition: 0.3s; }
    .clickable-name { color: #1a237e; text-decoration: underline; cursor: pointer; font-weight: 500; }
    #loadingOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.7); display: none; justify-content: center; align-items: center; z-index: 9999; }
    .progress { height: 10px; border-radius: 10px; }
  </style>
</head>
<body>

<div id="loadingOverlay"><div class="spinner-border text-primary" style="width: 3rem; height: 3rem;"></div></div>

<div class="header-section">
  <h4 class="fw-bold">STAFF SYSTEM 2026</h4>
</div>

<div class="container mb-5">
  <div class="nav-container mb-4">
    <ul class="nav nav-pills" id="mainTabs">
      <li class="nav-item"><button class="nav-link active" data-bs-toggle="pill" data-bs-target="#tabRec">บันทึก</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#tabMon" onclick="updateStats()">Monitor</button></li>
    </ul>
  </div>

  <div class="tab-content">
    <div class="tab-pane fade show active" id="tabRec">
      <div class="card main-card p-4">
        <div class="row g-2 mb-4">
          <div class="col-6"><button id="btnIn" class="btn btn-outline-primary w-100 p-3 fw-bold" onclick="setMode('checkin')">CHECK-IN</button></div>
          <div class="col-6"><button id="btnOut" class="btn btn-outline-danger w-100 p-3 fw-bold" onclick="setMode('checkout')">CHECK-OUT</button></div>
        </div>
        <div id="actionArea" class="d-none text-center">
          <canvas id="canvas" class="mb-3"></canvas>
          <button id="cameraBtn" class="btn btn-dark w-100 mb-3" onclick="startCamera()"><i class="bi bi-camera"></i> เปิดกล้องสแกน QR</button>
          <input type="text" id="recordId" class="form-control form-control-lg mb-3 text-center border-2" placeholder="รหัสพนักงาน" autocomplete="off">
          <button class="btn btn-primary w-100 p-3 fw-bold" onclick="submitRecord()">บันทึกข้อมูล (Enter)</button>
        </div>
      </div>
    </div>

    <div class="tab-pane fade" id="tabMon">
      <div class="row row-cols-3 g-2 mb-4" id="statGrid"></div>
      
      <div class="card main-card p-4 text-center">
        <h6 class="text-muted mb-3">ตรวจสอบสถานะรายบุคคล / AAA</h6>
        <div class="input-group mb-3 shadow-sm rounded-pill overflow-hidden">
          <input type="text" id="monId" class="form-control border-0 ps-4" placeholder="รหัสพนักงาน หรือ AAA">
          <button class="btn btn-light border-0 px-3" onclick="clearMon()"><i class="bi bi-x-lg"></i></button>
          <button class="btn btn-primary border-0 px-4" onclick="getMonitor()"><i class="bi bi-search"></i></button>
        </div>
        <div id="monResult" class="mt-2"></div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="infoModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow-lg rounded-4">
      <div class="modal-header border-0 pb-0">
        <h5 class="modal-title fw-bold text-navy">ข้อมูลพนักงาน</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modalBody">
        </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbw5V7OS_mvjcEbRTDVNJ-8qbULZIo0azEb_ku-i82TcYHwPnlAb3X9V52agtyIDpvsTYw/exec";
const myModal = new bootstrap.Modal(document.getElementById('infoModal'));

let video = document.createElement("video");
let canvasElement = document.getElementById("canvas");
let canvas = canvasElement.getContext("2d", { willReadFrequently: true });
let currentMode = null;
let scanning = false;

const showLoad = (s) => document.getElementById('loadingOverlay').style.display = s ? 'flex' : 'none';

function setMode(m) {
  currentMode = m;
  document.getElementById('btnIn').className = m === 'checkin' ? 'btn btn-primary w-100 p-3 fw-bold' : 'btn btn-outline-primary w-100 p-3 fw-bold';
  document.getElementById('btnOut').className = m === 'checkout' ? 'btn btn-danger w-100 p-3 fw-bold' : 'btn btn-outline-danger w-100 p-3 fw-bold';
  document.getElementById('actionArea').classList.remove('d-none');
  document.getElementById('recordId').focus();
}

async function startCamera() {
  const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
  scanning = true;
  video.srcObject = stream;
  video.play();
  canvasElement.style.display = 'block';
  document.getElementById('cameraBtn').classList.add('d-none');
  requestAnimationFrame(tick);
}

function tick() {
  if (video.readyState === video.HAVE_ENOUGH_DATA && scanning) {
    canvasElement.height = video.videoHeight;
    canvasElement.width = video.videoWidth;
    canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
    let code = jsQR(canvas.getImageData(0, 0, canvasElement.width, canvasElement.height).data, canvasElement.width, canvasElement.height);
    if (code) {
      document.getElementById('recordId').value = code.data;
      scanning = false;
      canvasElement.style.display = 'none';
      video.srcObject.getTracks().forEach(t => t.stop());
      document.getElementById('cameraBtn').classList.remove('d-none');
      submitRecord();
    }
  }
  if (scanning) requestAnimationFrame(tick);
}

async function submitRecord() {
  const id = document.getElementById('recordId').value;
  if(!id || !currentMode) return;
  showLoad(true);
  const action = currentMode === 'checkin' ? 'confirmCheckIn' : 'checkoutAction';
  const res = await fetch(`${API_URL}?action=${action}&empId=${id}`);
  const r = await res.json();
  showLoad(false);
  Swal.fire(r.success?'สำเร็จ':'แจ้งเตือน', r.message, r.success?'success':'warning');
  document.getElementById('recordId').value = '';
}

async function updateStats() {
  try {
    const res = await fetch(`${API_URL}?action=getBaseMonitor`);
    const r = await res.json();
    if (r.success) {
      document.getElementById('statGrid').innerHTML = r.data.map(i => `
        <div class="col text-center">
          <div class="stat-box shadow-sm">
            <small class="text-muted fw-bold">${i.baseName}</small>
            <div class="fs-3 fw-bold text-primary">${i.passed}</div>
          </div>
        </div>`).join('');
    }
  } catch(e) {}
}

async function getMonitor() {
  const val = document.getElementById('monId').value.trim();
  if(!val) return;
  
  if (val.toUpperCase() === 'AAA') {
    showLoad(true);
    const res = await fetch(`${API_URL}?action=getAllProgress`);
    const r = await res.json();
    showLoad(false);
    let h = '<div class="table-responsive"><table class="table table-hover mt-3" style="font-size:13px"><thead class="table-light"><tr><th>ชื่อพนักงาน</th><th>ความคืบหน้า</th></tr></thead><tbody>';
    r.data.forEach(p => {
      h += `<tr><td class="text-start"><span class="clickable-name" onclick="viewDetail('${p.empId}')">${p.name}</span></td>
            <td><div class="progress"><div class="progress-bar ${p.pass==9?'bg-success':'bg-primary'}" style="width:${(p.pass/9)*100}%"></div></div><small>${p.pass}/9</small></td></tr>`;
    });
    document.getElementById('monResult').innerHTML = h + '</tbody></table></div>';
    return;
  }

  showLoad(true);
  const res = await fetch(`${API_URL}?action=searchUser&query=${val}`);
  const r = await res.json();
  showLoad(false);
  if(r.success) {
    document.getElementById('monResult').innerHTML = `
      <div class="p-3 bg-light rounded-4 border text-start mt-3 shadow-sm">
        <h6 class="fw-bold text-navy">${r.name} <span class="badge bg-primary ms-1">[${r.group}]</span></h6>
        <div class="progress mt-2"><div class="progress-bar" style="width:${(r.passedCount/9)*100}%"></div></div>
        <small class="text-muted">ทำกิจกรรมผ่านไปแล้ว ${r.passedCount}/9 ฐาน</small>
      </div>`;
  } else {
    document.getElementById('monResult').innerHTML = '<div class="text-danger mt-3">ไม่พบข้อมูลพนักงาน</div>';
  }
}

async function viewDetail(empId) {
  showLoad(true);
  try {
    const res = await fetch(`${API_URL}?action=searchUser&query=${empId}`);
    const r = await res.json();
    showLoad(false);
    document.getElementById('modalBody').innerHTML = `
      <div class="text-center mb-3">
        <div class="fs-4 fw-bold text-navy">${r.name}</div>
        <span class="badge bg-primary fs-6">${r.group}</span>
      </div>
      <table class="table table-sm border-0">
        <tr><td class="text-muted">รหัส:</td><td class="fw-bold">${r.empId}</td></tr>
        <tr><td class="text-muted">ฝ่าย:</td><td class="fw-bold">${r.sect}</td></tr>
        <tr><td class="text-muted">ความคืบหน้า:</td><td class="fw-bold">${r.passedCount}/9 ฐาน</td></tr>
      </table>
      <div class="progress mb-3"><div class="progress-bar bg-success" style="width:${(r.passedCount/9)*100}%"></div></div>
      <button class="btn btn-navy w-100" data-bs-dismiss="modal" style="background:#1a237e; color:white;">ปิดหน้าต่าง (ESC)</button>
    `;
    myModal.show();
  } catch(e) { showLoad(false); }
}

function clearMon() {
  document.getElementById('monId').value = '';
  document.getElementById('monResult').innerHTML = '';
}

// Key Event ESC and Enter
document.addEventListener('keydown', (e) => {
  if (e.key === 'Escape') {
    myModal.hide();
  }
  if (e.key === 'Enter') {
    const activeTab = document.querySelector('.nav-link.active').innerText;
    if(activeTab === 'บันทึก') submitRecord();
    else getMonitor();
  }
});

setInterval(() => { if(document.querySelector('#tabMon.active')) { updateStats(); if(document.getElementById('monId').value.toUpperCase()==='AAA') getMonitor(); } }, 60000);
window.onload = updateStats;
</script>
</body>
</html>
